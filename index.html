<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyFrontend | Toast Notification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: sans-serif;
            background: #121217;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .toast {
            display: flex;
            align-items: center;
            background: #1f1f28;
            border-left: 4px solid #6c5ce7;
            color: #f5f5f7;
            padding: 12px 16px;
            border-radius: 10px;
            min-width: 250px;
            opacity: 0;
            transform: translateX(120%);
            animation: slideIn 0.3s forwards, fadeOut 0.3s 2.5s forwards;
            font-size: 14px;
        }

        .toast i {
            font-size: 20px;
            margin-right: 12px;
            color: #6c5ce7;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(120%);
            }
        }

        .btn-toast {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: #6c5ce7;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-toast:hover {
            background: #5941c7;
        }

        @media (max-width:480px) {
            .toast {
                min-width: 200px;
                padding: 10px 14px;
                font-size: 13px;
            }

            .toast i {
                font-size: 18px;
                margin-right: 8px;
            }

            .btn-toast {
                padding: 10px 16px;
                font-size: 13px;
            }

        }
    </style>
</head>

<body>
    <button class="btn-toast" id="show-toast">
        Show Notification
    </button>
    <div class="toast-container" id="toast-container"></div>
    <script>
        const toastContainer = document.getElementById('toast-container');

        document.getElementById('show-toast').addEventListener(
            'click', function () {
                const toast = document.createElement('div');
                toast.classList.add('toast');
                toast.innerHTML = `<i class="bi bi-bell-fill"></i> Welcome`;
                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 2000);
            }
        )
    </script>
</body>


</html>
